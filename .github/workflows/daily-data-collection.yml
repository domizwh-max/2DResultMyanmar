name: Daily Market Data Collection

on:
  schedule:
    # Run daily at 8:00 PM UTC (which is 3:00 PM EST / 12:00 PM PST)
    # Adjust time as needed for your timezone
    - cron: '0 20 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Create data directory and files
      run: |
        mkdir -p data
        node .github/scripts/collect-market-data.js
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/
        git commit -m "chore: update market history data" || echo "No changes to commit"
        git push
