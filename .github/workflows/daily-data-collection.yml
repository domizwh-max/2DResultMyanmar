name: Daily Market Data Collection

on:
  schedule:
    # Run daily at 8:00 PM UTC (which is 3:00 PM EST / 12:00 PM PST)
    # Adjust time as needed for your timezone
    - cron: '0 20 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install node-fetch
        
    - name: Run data collection script
      run: node .github/scripts/update-market-data-api.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: domizwh-max
        REPO_NAME: 2DResultMyanmar
